<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./img/favicon-32x32.png">
</head>
<body>
    <div class="main_container">
        <div class="card">
            <div class="overlay_color">
                <img src="./img/icon-view.svg" alt="icon-view" class="icon_view">
            </div>
            <img src="./img/image-equilibrium.jpg" alt="equilibrium cube" class="equilibrium_picture">
            <div class="first_text">
                <h1>Equilibrium #3429</h1>
                <p class="main_paragraph">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="second_text">
                <div class="ethereum_info">
                    <img src="./img/icon-ethereum.svg" alt="icon ethereum">
                    <p class="ethreum_paragraph">0.041 ETH</p>
                </div>
                <div class="time_info">
                    <img src="./img/icon-clock.svg" alt="clock icon">
                    <p class="time_paragraph">3 days left</p>
                </div>
            </div>
            <div class="divide_line"></div>
            <div class="avatar_info">
                <div class="image_border">
                    <img src="./img/image-avatar.png" alt="avatar profile picture" class="avatar_picture">
                </div>
                <p class="avatar_paragraph">Creation of <span class="avatar_name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
